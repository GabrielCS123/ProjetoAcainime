<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JS Online</title>
    <link rel="stylesheet" href="style.css">
    
    <body>
    <div class="app">

        <!-- TELA INICIAL -->
        <section id="pre">
            <div id="themes">
                <h2>Escolha seu Tema !</h2>
                <p id="Naruto" class="themes" title="Naruto">Naruto</p>
                <p id="demon" class="themes" title="Demon Slayer">Demon Slayer</p>
                <p id="onepiece" class="themes" title="One Piece">One Piece</p>
            </div>
            </section>

        <!-- QUIZ -->
        <div id="quiz-container" class="quiz-container hide">
            <div class="quiz-card">
                <h2 id="question">Pergunta aqui</h2>
                <div id="answer-buttons" class="btn-grid"></div>
                <button id="next-btn" class="next-btn hide">Próxima ➜</button>
            </div>
        </div>

    </div>

    <!-- BOTÃO VOLTAR -->
    <div class="voltar-container">
        <button class="btn-voltar" onclick="voltarHome()">
          ⬅ Voltar para o inicio
        </button>
        <script>
          function voltarHome() {
            window.location.href = "../../home.html";
          }
        </script>
      </div>
  

    <script src="script.js"></script>
</body>
</html>
